<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ScrumBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content=""/>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="fr" http-equiv="Content-Language"/>
    <link rel="shortcut icon" href="images/icon/favicon.jpg" type="image/x-icon"/>
    
    <!-- BOOTSTRAP STYLESHEETS -->
    <link rel="stylesheet" href="app/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="app/css/bootstrap-wysihtml5.css"/>
    
    <!-- FONT AWESOME STYLESHEETS -->
    <link rel="stylesheet" href="app/css/font-awesome.min.css"/>
    
    <!-- CALENDAR STYLESHEET -->
    <link rel="stylesheet" href="app/css/calendar.css"/>
    
    <!-- THEME STYLESHEETS -->
    <link rel="stylesheet" href="app/css/app.css"/>

</head>

<body ng-app="scrumBoardApp" ng-controller="MainCtrl">
  <h1 class="align-center">ScrumBoard</h1>
  <h4 class="align-center margin-top-30px">Gérez vos projets informatique de A à Z</h4>
  <h5 class="align-center margin-top-30px">Connectez vous !</h5>
  
  <center>
    <div id="login_section">
      <div id="mail_section" class="white-box margin-top-30px">
        <div class="circle background-ddd width-100px height-100px vertical-align-middle"><i class="fa fa-user font-size-70px margin-top-10px color-aaa"></i></div>
        <input type="text" id="mail_field_login" ng-model="$parent.mail_field_login" placeholder="Adresse mail" class="form-control margin-top-30px"/>
        <input type="password" id="password_field_login" ng-model="$parent.password_field_login" placeholder="Mot de passe" class="form-control margin-top-30px"/>
        <h3 id="error_mail_login" class="red"><i class="fa fa-warning"></i> Adresse mail inconnu.</h3>
        <h3 id="invalid_mail_login" class="red"><i class="fa fa-warning"></i> Adresse mail invalide.</h3>
        <h3 id="error_password_login" class="red"><i class="fa fa-warning"></i> Mauvais mot de passe.</h3><br/>
        <button id="next_button" class="btn btn-info margin-top-10px" ng-click="check_login()">Connection</button>
      </div>

      <h3 id="link_make_account" onclick="account()" class="pointer">Créer un compte</h3>
    </div>

    <div id="account_section">
      <div class="white-box margin-top-30px">
        <div class="row">
          <div class="col-md-6">
            <input type="text" id="first_name_registration" ng-model="$parent.first_name_registration" placeholder="Prénom" class="form-control margin-top-30px"/>
          </div>
          <div class="col-md-6">
            <input type="text" id="last_name_registration" ng-model="$parent.last_name_registration" placeholder="Nom" class="form-control margin-top-30px col-md-6"/>
          </div>
        </div>
        <input type="mail" id="mail_field_registration" ng-model="$parent.mail_field_registration" placeholder="Address Mail" class="form-control margin-top-10px"/>
        <h3 id="error_mail_registration" class="red"><i class="fa fa-warning"></i> Adresse mail déja utilisé.</h3><br/>
        <input type="password" id="password_field_registration" ng-model="$parent.password_field_registration" placeholder="Mot de passe" class="form-control margin-top-10px"/>
        <input type="password" id="confirm_password_field_registration" ng-model="$parent.confirm_password_field_registration" placeholder="Confirmation" class="form-control margin-top-10px"/>
        <h3 id="error_confirmation_registration" class="red"><i class="fa fa-warning"></i> Erreur de confirmation.</h3><br/>
        <button id="registration_button" class="btn btn-info margin-top-10px" ng-click="makeAccount()">Créer</button>
      </div>

      <h3 id="link_login" onclick="login()" class="pointer">Connectez vous</h3>
    </div>

  </center>

</body>


<!-- INCLUDE JQUERY -->
<script type="text/javascript" src="app/js/jquery-1.9.1.js"></script> 

<!-- INCLUDE ANGULAR -->
<script type="text/javascript" src="app/js/angular.min.js"></script>

<!-- INDEX SCRIPT -->
<script type="text/javascript" src="app/js/index.js"></script>

<!-- ANGULAR APP -->
<script type="text/javascript" src="app/js/app.js"></script>

</html>
